    <style>

        .status-disconnected {

        .status-connected {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

<body>
    <div id="container">
        <h1>ğŸ¤ è¯­éŸ³åŠ©æ‰‹</h1>
        <p>è¿æ¥åˆ°æ‚¨çš„æœ¬åœ° Pipecat è¯­éŸ³åŠ©æ‰‹ï¼Œæ”¯æŒæµè§ˆå™¨å›å£°æ¶ˆé™¤ã€‚</p>
        <div id="status" class="status-disconnected">çŠ¶æ€: æœªè¿æ¥</div>
        <br/>
        <button id="connectButton">è¿æ¥å¹¶å¼€å§‹å¯¹è¯</button>
        
        <div id="conversation" class="conversation-hidden">
            <h3>å¯¹è¯è®°å½•</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script type="module">
        class VoiceAssistant {
            constructor() {
                this.connectButton = document.getElementById('connectButton');
                this.statusDiv = document.getElementById('status');
                this.conversationDiv = document.getElementById('conversation');
                this.messagesDiv = document.getElementById('messages');
                this.peerConnection = null;
                this.isConnected = false;
                
                this.init();
            }

            init() {
                this.connectButton.onclick = () => this.toggleConnection();
            }

            setStatus(text, className) {
                this.statusDiv.textContent = `çŠ¶æ€: ${text}`;
                this.statusDiv.className = `status-${className}`;
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const timestamp = new Date().toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="timestamp">${timestamp}</div>
                `;
                
                this.messagesDiv.appendChild(messageDiv);
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
                
                // æ˜¾ç¤ºå¯¹è¯åŒºåŸŸ
                if (this.conversationDiv.classList.contains('conversation-hidden')) {
                    this.conversationDiv.classList.remove('conversation-hidden');
                    this.conversationDiv.classList.add('conversation-visible');
                }
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                this.connectButton.disabled = true;
                this.setStatus('è¿æ¥ä¸­...', 'connecting');

                try {
                    // è·å–éº¦å…‹é£æƒé™ï¼Œå¯ç”¨å›å£°æ¶ˆé™¤
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 16000
                        },
                        video: false
                    });

                    // åˆ›å»º WebRTC è¿æ¥
                    this.peerConnection = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });

                    // æ·»åŠ æœ¬åœ°éŸ³é¢‘è½¨é“
                    stream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, stream);
                    });

                    // å¤„ç†è¿œç¨‹éŸ³é¢‘
                    const remoteAudio = new Audio();
                    remoteAudio.autoplay = true;
                    this.peerConnection.ontrack = (event) => {
                        if (event.track.kind === 'audio') {
                            remoteAudio.srcObject = event.streams[0];
                            remoteAudio.play().catch(e => {
                                console.error("è¿œç¨‹éŸ³é¢‘æ’­æ”¾å¤±è´¥:", e);
                            });
                        }
                    };

                    // ç›‘å¬è¿æ¥çŠ¶æ€å˜åŒ–
                    this.peerConnection.onconnectionstatechange = () => {
                        const state = this.peerConnection.connectionState;
                        console.log(`WebRTC è¿æ¥çŠ¶æ€: ${state}`);
                        
                        if (state === 'connected') {
                            this.isConnected = true;
                            this.setStatus('å·²è¿æ¥ï¼Œè¯·å¼€å§‹è¯´è¯ï¼', 'connected');
                            this.connectButton.textContent = 'æ–­å¼€è¿æ¥';
                            this.connectButton.disabled = false;
                            this.addMessage('è¿æ¥æˆåŠŸï¼æ‚¨ç°åœ¨å¯ä»¥å¼€å§‹è¯­éŸ³å¯¹è¯äº†ã€‚', 'assistant');
                        } else if (state === 'failed' || state === 'disconnected' || state === 'closed') {
                            this.disconnect();
                        }
                    };

                    // åˆ›å»ºå¹¶å‘é€ offer
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);

                    const response = await fetch('/api/offer', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sdp: offer.sdp,
                            type: offer.type,
                            pc_id: Math.random().toString(36).substring(7)
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`æœåŠ¡å™¨å“åº”é”™è¯¯: ${response.status}`);
                    }

                    const answer = await response.json();
                    await this.peerConnection.setRemoteDescription(new RTCSessionDescription(answer));

                } catch (err) {
                    console.error("è¿æ¥å¤±è´¥:", err);
                    this.setStatus(`é”™è¯¯: ${err.message}`, 'error');
                    this.connectButton.disabled = false;
                    this.addMessage(`è¿æ¥å¤±è´¥: ${err.message}`, 'assistant');
                }
            }

            disconnect() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                this.isConnected = false;
                this.setStatus('æœªè¿æ¥', 'disconnected');
                this.connectButton.textContent = 'è¿æ¥å¹¶å¼€å§‹å¯¹è¯';
                this.connectButton.disabled = false;
                
                if (this.isConnected) {
                    this.addMessage('è¿æ¥å·²æ–­å¼€ã€‚', 'assistant');
                }
            }
        }

        // åˆå§‹åŒ–è¯­éŸ³åŠ©æ‰‹
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
